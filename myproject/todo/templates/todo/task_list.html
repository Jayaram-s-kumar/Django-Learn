<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .task { padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        .completed { background-color: #e8f5e8; text-decoration: line-through; }
        .pending { background-color: #fff5f5; }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    
    {% if tasks %}
        {% for task in tasks %}
            <div class="task {% if task.completed %}completed{% else %}pending{% endif %}">
                <strong>{{ task.title }}</strong>
                <small>({{ task.created_at|date:"M d, Y" }})</small>
                {% if task.completed %}
                    ✅ Completed
                {% else %}
                    ⏳ Pending
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>No tasks yet! Add some tasks using the admin panel.</p>
    {% endif %}
</body>
</html>
